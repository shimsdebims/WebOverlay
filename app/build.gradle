plugins {
    id 'com.android.application'
}

android {
    namespace = 'com.example.weboverlay'
    compileSdk = 33

    defaultConfig {
        applicationId = "com.example.weboverlay"
        minSdk = 24
        targetSdk = 33
        versionCode = 1
        versionName = "1.0"

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    
    // Add proper memory configuration
    dexOptions {
        javaMaxHeapSize "2g"
    }
    
    // Add Java toolchain to ensure consistent Java version
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }
    
    lint {
        abortOnError = false
    }
    
    packagingOptions {
        resources {
            excludes += ['META-INF/LICENSE', 'META-INF/NOTICE']
        }
        
        // Fix duplicate class issues
        exclude 'META-INF/versions/9/module-info.class'
        exclude 'META-INF/DEPENDENCIES'
    }
    
    buildFeatures {
        viewBinding = true
    }
}

// Fix Kotlin dependency conflicts
configurations.all {
    resolutionStrategy {
        force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.20'
        force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.20'
        force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.20'
        force 'org.jetbrains.kotlin:kotlin-stdlib-common:1.8.20'
    }
}

// Add compiler arguments to resolve JDK image issues
tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += [
        '--add-modules', 'java.base'
    ]
}

dependencies {
    // Kotlin libraries with consistent versions
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.20'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.20'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.20'
    
    // AndroidX Core Libraries
    implementation 'androidx.core:core:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity:1.7.2'
    implementation 'androidx.fragment:fragment:1.6.1'
    
    // UI Components
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.1'
    
    // Preferences
    implementation 'androidx.preference:preference:1.2.0'
    
    // Lifecycle Components
    implementation 'androidx.lifecycle:lifecycle-runtime:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-common-java8:2.6.1'
    
    // Camera API
    implementation 'androidx.camera:camera-core:1.2.3'
    implementation 'androidx.camera:camera-camera2:1.2.3'
    implementation 'androidx.camera:camera-lifecycle:1.2.3'
    implementation 'androidx.camera:camera-view:1.2.3'
    implementation 'androidx.camera:camera-extensions:1.2.3'
    
    // Network Libraries
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.10.0'
    
    // JSON Processing
    implementation 'org.json:json:20220924'
    
    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

