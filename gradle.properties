# Project-wide Gradle settings
# Specifies the JVM arguments used for the daemon process
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Reduces R class size
android.nonTransitiveRClass=true

# Performance optimizations
# Enable Gradle Daemon for faster builds
org.gradle.daemon=true
# Enable parallel execution
org.gradle.parallel=true
# Enable build cache
org.gradle.caching=true
# Configure on-demand configuration
org.gradle.configureondemand=true

# Java and Kotlin compiler settings
android.defaults.buildfeatures.buildconfig=true
android.enableR8.fullMode=false
kotlin.code.style=official

# Set Java version for Android builds
org.gradle.java.home=/Users/shimasarah/Library/Java/JavaVirtualMachines/ms-17.0.15/Contents/Home
